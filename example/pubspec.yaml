name: pageable_stream_example
description: Example showing how to use the pageable_stream package
version: 1.0.0
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: none
# repository: https://github.com/my_org/my_repo

environment:
  sdk: ^3.8.0

# Add regular dependencies here.
dependencies:
  pageable_stream:
    path: ../ # Reference to the local package

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
